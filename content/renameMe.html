<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <title>JQuery kasutamine</title>
  <script type="text/javascript">
    let lahti = true;
    function vahetus(){
      $('#koht').slideToggle();
      if(lahti){
        lahti=false;
        $('#nupp').val("Näita teksti");
      }
      else
      {
        lahti=false;
        $('#nupp').val("Peida teksti");
      }
    }

  </script>
</head>
<body>
<h2>Peitmine ja nätamine</h2>
<div id="koht">
  <span>jQuery CDN kasutamine oma veebilehel</span>
</div>
<input type="button" value="Vaheta" id="nupp" onclick="vahetus()">
</body>
</html>
