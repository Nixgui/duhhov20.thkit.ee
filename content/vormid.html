<h1>Õppimise Ankeet</h1>
<form name="ankeet">

    <br>
    <strong>Vali ryhm: </strong>
    <br>
    <input type="radio" id="TAR" name="ryhm" value="TARgv20" checked>

    <input type="radio" id="LOGIT" name="ryhm" value="LOGIT">

    <label for="essee">Arvamus õppimise kohta</label>
    <br>
    <textarea id="essee" cols="20" rows="5">Kirjuta siis oma arvamust...</textarea>
    <br>
    <strong>Vali oma lemmikaine: </strong>
    <br>
    <select id="ained">
        <option value="vali">Vali...</option>
        <option value="matemaatika">Matemaatika</option>
        <option value="fuusika">Fuusika</option>
        <option value="eesti_keel">Eesti keel</option>
        <option value="keemia">Keemia</option>
        <option value="andmebaasid">Andmebaasid</option>
    </select>

    <input type="checkbox" id="v1" name="test" value="">

    <label for="v2">HTML on struktuuri määramise keel</label>
    <input type="checkbox" id="v2" name="test" value="" checked>
    <br>
    <label for="v3">CSS aitab teha veebilehe kujundust</label>
    <input type="checkbox" id="v3" name="test" value="">

    <br>
    <input type="button" value="Salvesta" onclick="vormFunc()">
    <br>
    <div id="answer"></div>
